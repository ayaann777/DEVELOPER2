<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<body>
    <button class="btn">CLICK ME</button>
    <p class="hey">HELLO</p>
    <script>
        $(".btn").click(function(){
$(".hey").text("CLICKED")
        })
    </script>
    <!-- HOVER -->
     <div class="box" style="width: 70px; height: 70px; background-color: aqua; border: 2px solid black;">HOVER EVENT</div>
     <script>
          $(".box").hover(function(){
$(this).css("background-color" , "red")


          },
          function(){
$(this).css("background-color" , "aqua")
$(this).css("border" , "2px solid black")
        })
     </script>
</body>
</html>
