<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    .main{
        height: 200px;
        width: 200px;
        background-color: aqua;
        text-align: center;
border: 4px solid black;
border-radius: 5px;
font-weight: bolder;
    }
    button{
        padding: 6px;
        border: 3px solid black;
        background-color: black;
        color: aliceblue;
        margin: 5px;
    
    }
</style>
<body>
    <div class="main">BOX</div>
    <button class="abc">SLIDE DOWN</button>
    <button class="efg">SLIDE UP</button>
    <button class="hij">TOGGLE</button>
    <script>
$(".abc").click(function(){
$(".main").slideDown();
})
$(".efg").click(function(){
$(".main").slideUp();
})
$(".hij").click(function(){
$(".main").slideToggle();
})


    </script>
</body>
</html>
