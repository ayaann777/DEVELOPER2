<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form>
        <div class="mb-3">
          <label  class="form-label text-danger">Email address</label>
          <input type="email" class="form-control text-primary">
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label class="form-label text-danger">Password</label>
          <input type="password" class="form-control text-primary" >
        </div>


        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" >
          <label class="form-check-label text-danger" >Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
</body>
</html>
