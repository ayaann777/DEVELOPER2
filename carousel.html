<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- carousel: Yeh class carousel (slideshow) ko define karti hai.
carousel-indicators: Slide ke neeche dots show karti hai jo slide ko switch karne mein madad deti hain.
carousel-inner: Slides ko wrap karta hai.
carousel-item: Har ek slide ko define karta hai. active class se pehli slide default open hoti hai.
carousel-caption: Har slide ke upar text ya caption show karta hai.
carousel-control-prev aur carousel-control-next: Next aur previous slide pe move karne ke liye buttons hain.
d-block: Image ko block-level element banata hai.
w-100: Image ko 100% width deta hai.
active: Pehli slide ko active (default) banata hai. -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
<div class="carousel slide mt-4" id="cz" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target = "#cz" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target = "#cz" data-bs-slide-to="1" ></button>
        <button type="button" data-bs-target = "#cz" data-bs-slide-to="2"></button>
    </div>
    <!-- indicator -->
     <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="ej.jpg" alt="#" class="d-block w-80">
            <div class="carousel-caption">
                <h1>SLIDE 1</h1>
            </div>
        </div>
        <div class="carousel-item" >
            <img src="ej.jpg" alt="#" class="d-block w-80">
            <div class="carousel-caption">
                <h1>SLIDE 2</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="ej.jpg" alt="#" class="d-block w-80">
            <div class="carousel-caption">
                <h1>SLIDE 3</h1>
            </div>
        </div>
     </div>
</div>




    </div>
    
</body>
</html>
