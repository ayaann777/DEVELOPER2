<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }
    button{
border: 4px solid;
padding: 10px;
margin: 5px;

    }
    button:hover{
        background-color: gray;
        color: aliceblue;
    

    }
</style>
<body>
    <h1>BUTTONS</h1>
    <button onclick="show()">SHOW ALERT</button>
    <button onclick="goback()">GO BACK TO PREVIOUS</button>
    <button onclick="url()">SHOW CURRENT URL</button>
    <button ondblclick="rld()">RELOAD PAGE</button>
    <button ondblclick="tab()">OPEN NEW TAB</button>
</body>
<script>
function show(){
    window.alert("SHOW ALERT MESSAGE");
}
function goback(){
    window.history.back();
}
function rld(){
    window.location.reload();
}
function tab(){
    window.open("https:\\www.google.com");
}


</script>
</html>
