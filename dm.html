<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<style>
    button{
        background-color: black;
        color: aliceblue;
        padding: 10px;
    }
    .child{
        text-align: center;
        font-size: xx-large;
        
    }
</style>
<body>
    <div class="parent">
        <div class="child">CHILD DIV</div>
    </div>
    <button id="abc"  >append element</button>
    <button id="def">prepend element</button>
    <button id="ghi">before element</button>
    <button id="jkl">after element</button>
    <button id="mno">remove element</button>
    <button id="pqr">empty element</button>
    <script>
        $("#abc").click(function(){
$(".parent").append("APPEND")
        });
        $("#def").click(function(){
            $(".parent").prepend("PREPEND")
        });
        $("#ghi").click(function(){
            $(".child").before("before")
        });
        $("#jkl").click(function(){
            $(".child").after("after")
        });
        $("#mno").click(function(){
            $(".child").remove()
        });
        $("#pqr").click(function(){
            $(".parent").empty()
        });
    </script>
</body>
</html>
